{% load static %}
{%block title%}

{%endblock%}
{%block main%}

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Content Row -->
          <div class="row">

            <!-- Map Chart -->
            <div class="col-xl-12 col-lg-7">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary" style="flex: 1;">Alerts History</h6>
                  <a href="#" id="alert-btn" class="btn btn-danger btn-icon-split" style="margin-right: 20px;">
                    <span class="icon text-white-50">
                      <i class="fas fa-bell"></i>
                    </span>
                    <span class="text">Alert</span>
                  </a>
                  <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
                      <div class="dropdown-header">Dropdown Header:</div>
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
                </div>
                <!-- Card Body -->
                <div class="card-body z-depth-1-half" style="height: 500px; padding: 0;">
                
                </div>

              </div>
            </div>
          </div>


              <!--popup-->
      <!-- End of Main Content -->

      
    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->


  <!-- Alert Message -->
  <div class="alert hide">
      <span class="fas fa-exclamation-circle"></span>
      <span id="alert-info" class="info font-weight-bold text-gray-800">
        <span class="msg font-weight-bold">Alert : </span>
        "Bus-16 Accident"
      </span>
      <div class="close-btn">
        <span class="fas fa-times"></span>
      </div>
  </div>

  <script>
    var notification = function(){
      $('.alert').addClass("show");
      $('.alert').removeClass("hide");
      $('.alert').addClass("showAlert");
      
      setTimeout(function(){
        $('.alert').removeClass("show");
        $('.alert').addClass("hide");
      },5000);
    }
    $('#alert-btn').click(notification);
    $('.close-btn').click(function(){
      $('.alert').removeClass("show");
      $('.alert').addClass("hide");
    });
  </script>
    
  <script>
    document.getElementById("alert-btn").addEventListener("click", function(){  
      var audio = new Audio( 
      "{% static 'beep.mp3' %}"); 
      audio.play();  });
  </script>

  
  <script>
    localStorage.setItem('0a','42');
    localStorage.setItem('0b','Accident');
    localStorage.setItem('1a','29');
    localStorage.setItem('1b','Accident');
    localStorage.setItem('2a','36');
    localStorage.setItem('2b','Accident');
    localStorage.setItem('rn','2');
  </script>
  <script>
    var arr = ['','','','','','','','','','','','','','','','','','','',''];
    var rn=Number(localStorage.getItem('rn'));
    for (i = 0; i <= rn; i++) {
      arr[i] = localStorage.getItem(String(i)+'a') + ' ' + localStorage.getItem(String(i)+'b');
      console.log(arr[i]);
    }
  </script>


  <p id="#text">text</p>
  
  <script>
    var track;
    var i = 0;
    function myLoop() {
      setTimeout(function() {
        if (i < 1) {     
          refresh();      
          myLoop();
        }
      }, 1000)
    }
    myLoop();

    function refresh(){ 
      $.ajax({
        type: "POST",
        url: "{{ 'ajax-refresh/' }}",
        data: { csrfmiddlewaretoken: '{{ csrf_token }}', text: '' },
        success: function callback(response){
          track = response;
        }
      });
    document.getElementById("#text").innerHTML = track;
    }

  </script>
  	  
  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
{%endblock%}
